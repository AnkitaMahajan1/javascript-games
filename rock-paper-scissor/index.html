<!DOCTYPE html>
<html>
<head>
	<title>
		Rock-Paper-Scissor
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<h1>Rock Paper Scissor</h1>
	<div class="score">
		<div class="badges" id="user-badge">User</div>
		<span id="user-score">0</span>:<span id="comp-score">0</span>
		<div class="badges" id="comp-badge">Computer</div>
	</div>


	<div class="moves">
		<p>Let Start !</p>
	</div>

	<div class="grid">

		<button class="btn" id="rock">Rock</button>
		<button class="btn" id="paper">Paper</button>
		<button class="btn" id="scissor">Scirssor</button>
		
	</div>
	<p class="action-message">make your move</p>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
